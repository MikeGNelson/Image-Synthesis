<!DOCTYPE html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href='style.css' rel='stylesheet'>
        <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <title>Media</title>
    </head>
    <body>
        <script src='index.js' type='text/javascript'></script>
        <main>
            <div id='toolbar' class="left-block">
                <div class="flex-group flex-col">
                    <h2>Generator</h2>
                    <div class="sub-flex-group">
                       <button type="button" class="sub-flex-group active"  value="1"><img src="images/Imagine_Icon.svg" width="20px" height="20px"><p>Imagine</p></button>
                        <button type="button" class="sub-flex-group"  value="2"><img src="images/Autofill_Icon.svg" width="20px" height="20px"></i><p>Autofill</p></button>
                        <button type="button" class="sub-flex-group"  value="3"><img src="images/Edit_Icon.svg" width="17px" height="17px"><p>Edit</p></button> 
                    </div>
                    <div class="sub-flex-group prompt" >
                        <textarea class="sub-flex-element" style="padding-left: 10px; padding-top: 10px;" placeholder="Describe the image you want to generate" cols="15" rows="10"></textarea>
                    </div>

                    
                    <div class="center" >
                        <p>Negative prompt</p>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                            
                          </label>
                          
                    </div>
                    
                    <button id="generate" class="purple" type="button">Generate</button>

                </div>

                <div class="flex-group flex-col">
                    <h2> Drawing</h2>
                    <div class="drawing-buttons">
                        <button type="button" class="sub-flex-group" id="paint" value="1" style="margin-right: 10px;"><img src="images/Draw_Icon.svg" width="30" height="30"> <p>Draw</p></button>
                        <!-- <i class="fa-solid fa-paintbrush fa-2xl"></i> -->

                        
                        <button type="button" class="sub-flex-group" id="erase" value="3" style="margin-left: 10px;"><img src="images/Erase_Icon.svg" width="30" height="30"><p>Erase</p></button>
                        <!-- <i class="fa-solid fa-eraser fa-2xl"></i> -->
                    </div>
                    <div class="sub-flex-group grey">
                        <label class="sub-flex-element" for="lineWidth" style="padding-left: 10px;">Brush Width</label>
                        <input class="sub-flex-element" id="lineWidth" name='lineWidth' type="number" value="5" style="padding-right: 10px;">
                    </div>

                    <div class="sub-flex-group grey">
                        <label class="sub-flex-element" for="stroke" style="padding-left: 10px;">Brush Color</label>
                        <input class="sub-flex-element" id="stroke" name='stroke' type="color" style="padding-right: 10px;">
                    </div>
                </div>
                

                
                
                
                
               
                <div class="flex-group flex-col">
                    <h2>Image</h2>
                    <div class="drawing-buttons">
                        <label for="file_input"  class="image-buttons"><img src="images/Importimage_Icon.svg" width="30px" height="30px" style="display: flex;">Upload</label>
                        <input type="file" id="file_input">

                        
                        <button class="\" id="remove" type="button">Remove</button>
                    </div>
                    <div class="drawing-buttons">
                        <button type="button" class="\" id="drag" value="2"><p>Drag</p></button> 
                        <!-- <i class="fa-solid fa-up-down-left-right fa-2xl"></i> -->
                    </div>
                    
                </div>
                
            </div>
            <div class="right-block">
                <canvas id="image-canvas" width="1000" height="1000"></canvas>
                <canvas id="paint-canvas" width="1000" height="1000"></canvas>
                
            
            </div>
            <div class="flex-group max">
                <button id="clear"  type="button">Clear</button>
                <button id="save" type="button">Save</button>
                
                
            </div>
        </main>

    </body>
</html>
