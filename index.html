<!DOCTYPE html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href='style.css' rel='stylesheet'>
        <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <title>Image Synthesis</title>
    </head>
    <body>
        <script src='index.js' type='text/javascript'></script>
        <main>
            <div id='toolbar' class="toolbad left-block">
                <div class="flex-group flex-col">
                    <div class="sub-flex-group">
                        <h2>Generator</h2>
                        <div class="flex-group max">
                            <button id="save" type="button"><p>Save</p></button>
                            <button id="clear"  type="button"><p>Clear</p></button>
                        </div>
                    </div>
                    <div class="sub-flex-group">
                       <button type="button" id="imagine" class="sub-flex-group active"  value="1"><img src="images/Imagine_Icon.svg" width="30px" height="30px"><p>Imagine</p></button>
                        <button type="button" id="autofill" class="sub-flex-group"  value="2"><img src="images/Autofill_Icon.svg" width="20px" height="20px"></i><p>Autofill</p></button>
                        <button id="select" type="button" class="sub-flex-group"  value="3"><img src="images/Edit_Icon.svg" width="17px" height="17px"><p>Edit</p></button> 
                    </div>
                    <div class="sub-flex-group prompt" >
                        <textarea class="sub-flex-element" id="prompt" style="padding-left: 10px; padding-top: 10px;" placeholder="Describe the image you want to generate" cols="15" rows="10"></textarea>
                    </div>

                    
                    <div class="center" >
                        <p>Negative prompt</p>
                        <label class="switch">
                            <input id="negative" type="checkbox">
                            <span class="slider round"></span>
                            
                          </label>
                          
                    </div>

                    <div class="sub-flex-group prompt" >
                        <textarea class="sub-flex-element" id="negativeprompt" style="padding-left: 10px; padding-top: 10px;" placeholder="Describe the image you want to generate" cols="15" rows="10"></textarea>
                    </div>
                    
                    <button id="generate" class="purple" type="button">Generate</button>

                    

                </div>

                
                
            </div>
            <div class="right-block">
                <canvas id="image-canvas" width="1000" height="1000"></canvas>
                <canvas id="paint-canvas" width="1000" height="1000"></canvas>
                <canvas id="select-canvas" width="1000" height="1000"></canvas>
                
            
            </div>
            <div class="left-block toolbar">
                <div class="flex-group flex-col">
                    <h2> Drawing</h2>
                    <div class="sub-flex-group grey">
                        <button type="button" class="sub-flex-group"  id="paint" value="1"> <img src="images/Draw_Icon.svg" width="30px" height="30px"></img> <p>Draw</p></button>
                        

                        
                        <button type="button" class="sub-flex-group" id="erase" value="3" style="margin-left: 10px;"><img src="images/Erase_Icon.svg" width="30" height="30"><p>Erase</p></button>
                        <!-- <i class="fa-solid fa-eraser fa-2xl"></i> -->
                    </div>
                    <div class="sub-flex-group grey">
                        <label class="sub-flex-element" for="lineWidth" style="padding-left: 10px;">Brush Width</label>
                        <input class="sub-flex-element" id="lineWidth" name='lineWidth' type="number" value="5" style="padding-right: 10px;">
                    </div>

                    <div class="sub-flex-group grey">
                        <label class="sub-flex-group" height="50px" for="stroke" style="padding-left: 10px;">Brush Color</label>
                        <input class="sub-flex-element" id="stroke" name='stroke' type="color" style="padding-right: 10px;">
                    </div>
                </div>
               
                <div class="flex-group flex-col">
                    <h2>Image</h2>
                    <div class="drawing-buttons sub-flex-group grey" height="50px">
                        <label for="file_input"  class="image-buttons"><img src="images/Importimage_Icon.svg" width="30px" height="30px" style="display: flex;"><p>Upload</p></label>
                        <input type="file" id="file_input">

                        
                        <button class="sub-flex-group" id="remove" type="button"><img src="images/Erase_Icon.svg" width="30px" height="30px"><p>Remove</p></button>
                    </div>
                    <div class="drawing-buttons sub-flex-group">
                        <button type="button" class="sub-flex-group" id="drag" value="2"><img src="images/all-directions.png" style="max-width: 30px;"><p>Drag</p></button> 

                        <button type="button" class="sub-flex-group" id="scale" value="7"><img src="images/up-right-and-down-left-from-center-solid.svg" style="max-width: 30px;"><p>Scale</p></button> 
                        <!-- <i clas
                        <!-- <i class="fa-solid fa-up-down-left-right fa-2xl"></i> -->
                    </div>
                    
                </div>
            </div>
            
        </main>

        <!-- <form action="http://127.0.0.1:5000//submit" method="post" enctype="multipart/form-data">
            <label for="text">Enter text:</label><br>
            <input type="text" id="text" name="text"><br><br>
            
            <label for="image">Upload image:</label><br>
            <input type="file" id="image" name="image"><br><br>
            
            <input type="submit" value="Submit">
        </form> -->
    </body>
</html>
