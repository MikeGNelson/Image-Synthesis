<!DOCTYPE html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href='style.css' rel='stylesheet'>
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
        <title>Media</title>
    </head>
    <body>
        <script src='index.js' type='text/javascript'></script>
        <main>
            <div id='toolbar' class="left-block">
           
            <label for="stroke">Stroke</label>
            <input id="stroke" name='stroke' type="color">
            <label for="lineWidth">Line Width</label>
            <input id="lineWidth" name='lineWidth' type="number" value="5">
            <div class="tools">
                <button type="button" value="1">draw</button>
                <button type="button" value="2">drag</button>
            </div>
            <div class="buttons">
                <button id="clear"  type="button">Clear</button>
                <button id="save" type="button">Save</button>
                
                <input type="file" id="file_input">
            </div>
            </div>
            <div class="right-block">
                <canvas id="image-canvas" width="1000" height="1000"></canvas>
                <canvas id="paint-canvas" width="1000" height="1000"></canvas>
                
            
            </div>
        </main>

    </body>
</html>
